name: tests
on: [push, pull_request]
jobs:
  run-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14-dev"
          - "pypy-3.8"
          - "pypy-3.9"
          - "pypy-3.10"
          - "pypy-3.11"
    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run tests
        run: python dev-helper.py run-tests
      - name: Upload coverage
        # PyPy data isn't reliable because it changes trace function
        if: "!startsWith(matrix.python-version, 'pypy')"
        env:
          GITHIB_TOKEN: ${{ secrets.GITHIB_TOKEN }}
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: |
          python -c 'import sys; sys.exit(sys.version_info >= (3, 13))' || exit 0
          pip install -r requirements/coveralls.txt && coveralls --service=github-actions

  run-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Run checks
        run: python dev-helper.py run-checks
